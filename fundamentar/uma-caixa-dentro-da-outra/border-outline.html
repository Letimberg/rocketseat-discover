<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border outline</title>

    <style>
      * {
        margin: 0;
      }
      div,
      section {
        width: 100px;
        height: 100px;
        margin: 20% auto;

        border: 20px solid red;
        border-top: 4px groove green;
        border-bottom: none;

        outline: 4px solid yellow;
      }
    </style>
  </head>

  <body>
    <div>Elemento</div>
    <section>Elemento abaixo</section>
    <input type="text" />
  </body>
</html>
